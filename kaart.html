<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="favicon.ico">

		<title>Bruiloft A&J</title>
		<meta property="og:title" content="Bruiloft Aron & Janneke" />
		<meta property="description" content="Uitnodiging voor de bruiloft van Aron & Janneke" />
		<meta property="og:description" content="Uitnodiging voor de bruiloft van Aron & Janneke" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://bruiloft.dejongbos.nl/kaart" />
		<meta property="og:image" content="https://bruiloft.dejongbos.nl/assets/front.png" />

		<link rel="stylesheet" href="styles.css" />

		<style type="text/css">
			.card-container {
				display: grid;
				grid-template-columns: repeat(2, 1fr);
				gap: 10px;
			}

			.image-box {
				position: relative;
				width: 100%;
			}

			.image-box img {
				display: block;
				max-width: 512px;
				width: 100%;
			}

			/* Responsive layout for small screens */
			@media (max-width: 1024px) {
				.card-container {
					grid-template-columns: 1fr;
				}
			}
		</style>
	</head>
	<body>
		<div class="flex-container">
			<div class="card-container">
				<div class="image-box">
					<img src="assets/front.png" />
				</div>
				<div class="image-box">
					<img src="assets/page-2.png" />
				</div>
				<div class="image-box">
					<img src="assets/page-1.png" />
				</div>
				<div class="image-box">
					<img src="assets/back.png" />
				</div>
			</div>
			<div class="links">
			<a href="/">Aanmeldformulier</a><br/><a href="https://lijstje.dejongbos.nl">Cadeautips</a><br/><a href="livestream">Livestream</a>
			</div>
		</div>
	</body>
</html>
